<div class="close" (click)="dismissModal()"></div>
<div class="inner filters-modal">
  <div class="title center-align">Filter Settings</div>
  <form class="uptracker-form"
    materialize
    autocomplete="off"
    novalidate
  >
    <div class="row">
      <div class="col s12 m6">
        <app-date-filter
          [title]="'Previously ordered within X-X dates'"
          [orderedFrom]="orderedFromControl"
          [orderedTo]="orderedToControl"
        ></app-date-filter>
      </div>
      <div class="col s12 m6">
        <div class="ttl bold">Discount</div>
        <app-single-checkbox-filter
          [title]="'Bogo'"
          [control]="bogoControl"
        >
        </app-single-checkbox-filter>
        <app-single-checkbox-filter
          [title]="'Percent Off'"
          [control]="percentOffControl"
        >
        </app-single-checkbox-filter>
        <app-single-checkbox-filter
          [title]="'Rewards Points Used'"
          [control]="rewardsControl"
        >
        </app-single-checkbox-filter>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <app-vendor-filter [vendorsControl]="vendorsControl">
        </app-vendor-filter>
      </div>
      <div class="col s12 m6">
        <div class="ttl bold">Show</div>
        <app-single-checkbox-filter
          [title]="'My Favorite'"
          [control]="myFavoriteControl"
        >
        </app-single-checkbox-filter>
        <app-single-checkbox-filter
          [title]="'Voided'"
          [control]="voidedControl"
        >
        </app-single-checkbox-filter>
        <app-single-checkbox-filter
          [title]="'Archived'"
          [control]="archivedControl"
        >
        </app-single-checkbox-filter>
      </div>
    </div>
    <div class="footer-btn">
      <button class="uptracker-form-btn tealish white-text waves-effect waves-light" type="submit"
        (click)="applyFilters()"
      >
        Apply Filters
      </button>
      <button class="uptracker-form-btn tealish tealish-text waves-effect waves-light back-btn"
        (click)="dismissModal()">
        Cancel
      </button>
    </div>
  </form>
</div>
