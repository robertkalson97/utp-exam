<div class="vendors content">
  <div class="top">
    <app-search-filter-header
      [title]="'Vendors'"
      [searchKey]="searchKey"
      (searchEvent)="vendorsSearch($event)"
      (resetEvent)="resetSearch()"
      (openModalEvent)="showFiltersModal()"
    ></app-search-filter-header>

    <div class="row">
      <ul class="tabs" materialize="tabs">
        <li class="tab">
          <a href="#myVendors" [class.active]="(vendorService.getVendorsData$ | async) ==='my'" (click)="selectTab('my')">My Vendors</a>
        </li>
        <li class="tab">
          <a href="#allVendors" [class.active]="(vendorService.getVendorsData$ | async) ==='allVendors'" (click)="selectTab('allVendors')">Marketplace Vendors</a>
        </li>
        <li class="tab">
          <a href="#marisVendors" [class.active]="(vendorService.getVendorsData$ | async) ==='maris'" (click)="selectTab('maris')">Mari's List</a>
        </li>
      </ul>
    </div>

    <app-vendors-tab id="myVendors" *ngIf="(vendorService.getVendorsData$ | async) ==='my'"></app-vendors-tab>
    <app-vendors-tab id="allVendors" *ngIf="(vendorService.getVendorsData$ | async) ==='allVendors'"></app-vendors-tab>
    <app-vendors-tab id="marisVendors" *ngIf="(vendorService.getVendorsData$ | async) ==='maris'"></app-vendors-tab>
  </div>
</div>
