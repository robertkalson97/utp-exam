<div class="inner">
  <div class="row">
    <div class=" col s12">
      <div class="title">
        <div class="main-title left-align">Dashboard</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col m4 s6">
      <div class="row highrow">
        <div class="col s12 dash-category">Alerts</div>
        <div class="col s12 dash-item">No new alerts.</div>
      </div>
      <div class="row highrow">
        <div class="col s12 dash-category">Open Orders</div>
        <div class="col s12 dash-item">No open orders.</div>
      </div>
    </div>
    <div class="col m4 s6">
      <div class="row highrow">
        <div class="col s12 dash-category">Messages</div>
        <a (click)="showInfo()" class="col s12 dash-item tealish-text">
          <fa name="info-circle" [class.red-text]="dashboardService.hasInfo"></fa>
          Beta testing info</a>
      </div>
    </div>
    <div class="col m4 s12">
      <div class="row highrow">
        <div class="col s12 dash-category">Common Actions</div>
        <div class="col s12 dash-item links">
          <a routerLink="/orders">Place Order</a>
          <br>
          <a routerLink="/orders">Receive Order</a>
          <br>
          <a routerLink="/orders">Match Order</a>
          <br>
          <a>Inter-Office Transfer</a>
          <br>
          <a routerLink="/inventory">View inventory Levels</a>
          <br>
          <a>Monthly Reports</a>
          <br>
        </div>
      </div>
    </div>
  </div>

</div>
