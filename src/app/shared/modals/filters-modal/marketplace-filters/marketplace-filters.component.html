<div class="close" (click)="dismissModal()"></div>
<div class="inner filters-modal">
  <div class="title center-align">Filter Settings</div>
  <form class="uptracker-form"
    materialize
    autocomplete="off"
    novalidate
  >
    <div class="row">
      <div class="col s12 m6">
        <app-vendor-filter [vendorsControl]="vendorsControl"></app-vendor-filter>
        <app-category-filter [categoriesControl]="categoriesControl">
        </app-category-filter>
      </div>
      <div class="col s12 m6">
        <app-checkboxes-filter
          [title]="'Department'"
          [collection]="(departmentCollection$ | async)"
          [classCol]="'m6'"
          [formControl]="departmentsControl"
        >
        </app-checkboxes-filter>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <app-accounting-filter [accountingsControl]="accountingsControl">
        </app-accounting-filter>
        <app-date-filter
          [className]="'mrg-top-20'"
          [title]="'Previously ordered within X-X dates'"
          [orderedFrom]="orderedFromControl"
          [orderedTo]="orderedToControl"
        ></app-date-filter>
      </div>
      <div class="col s12 m6">
        <div class="ttl bold">Show</div>
        <app-single-checkbox-filter
          [title]="'My Favorite'"
          [control]="myFavoriteControl"
        >
        </app-single-checkbox-filter>
        <app-single-checkbox-filter
          [title]="'Retired Products'"
          [control]="retiredControl"
          [className]="'m6'"
        >
        </app-single-checkbox-filter>
        <app-single-checkbox-filter
          [title]="'Hazardous Products'"
          [control]="hazardousControl"
          [className]="'m6'"
        >
        </app-single-checkbox-filter>
        <app-single-checkbox-filter
          [title]="'Trackable Products'"
          [control]="trackableControl"
          [className]="'m6'"
        >
        </app-single-checkbox-filter>
        <app-single-checkbox-filter
          [title]="'Tax Exempt Products'"
          [control]="taxExemptControl"
          [className]="'m6'"
        >
        </app-single-checkbox-filter>
        <app-single-checkbox-filter
          [title]="'Most Frequently Ordered'"
          [control]="mostFrequentlyOrderedControl"
          [className]="'m6'"
        >
        </app-single-checkbox-filter>
      </div>
    </div>
    <div class="footer-btn">
      <button class="uptracker-form-btn tealish white-text waves-effect waves-light" type="submit"
        (click)="applyFilters()"
      >
        Apply Filters
      </button>
      <button class="uptracker-form-btn tealish tealish-text waves-effect waves-light back-btn"
        (click)="dismissModal()">
        Cancel
      </button>
    </div>
  </form>
</div>
