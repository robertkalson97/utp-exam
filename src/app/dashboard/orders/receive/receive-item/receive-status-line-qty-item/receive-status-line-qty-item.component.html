<div class="col s3">
  {{ item?.status }}
</div>
<div class="col s1">
  {{ item?.qty }}

    <fa name="pencil" class="tealish-text"></fa>
  </a>
</div>
<div class="col s8">
  {{ item?.note }}
</div>
<div class="col s12" [class.strikethrough-line]="lineThrough"></div>
